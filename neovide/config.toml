backtraces_path = ""         # see below for the default platform specific location
fork = false
frame = "full"
idle = true
maximized = false
mouse-cursor-icon = "arrow"
neovim-bin = "/usr/bin/nvim" # in reality found dynamically on $PATH if unset
no-multigrid = false
srgb = true
tabs = true
theme = "auto"
title-hidden = false
vsync = true
wsl = false

[font]
normal = [
  "FantasqueSansM Nerd Font Mono",
] # Will use the bundled Fira Code Nerd Font by default
size = 12.0
